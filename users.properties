# 应用名称
spring.application.name=users
# 应用服务 WEB 访问端口
server.port=9999
spring.cloud.consul.port=8500
spring.cloud.consul.host=localhost
spring.cloud.consul.discovery.service-name=${spring.application.name}
products.ribbon.NFLoadBalancerRuleClassName=com.netflix.loadbalancer.WeightedResponseTimeRule
# 指定服务设置超时时间
# feign.client.config.products.connect-timeout=5000
# feign.client.config.products.read-timeout=5000
# 所有的服务设置超时时间
feign.client.config.default.read-timeout=5000
feign.client.config.default.connect-timeout=5000
# 开启指定服务日志展示
# None 不记录任何日志 BASIC 仅仅记录请求方法 url 响应状态代码以及执行时间
# HEADERS 记录BASIC级别的基础上 记录请求和响应的HEADER
# FULL 记录请求和响应的HEADER body和元数据
# feign.client.config.products.logger-level=full
# 开启所有服务日志展示
feign.client.config.default.logger-level=full
# 指定feign调用客户端对象所在包 必须是debug级别
logging.level.cn.edu.njtech.clients.ProductClient=debug
# 开启feign对hystrix的支持
feign.hystrix.enabled=true
